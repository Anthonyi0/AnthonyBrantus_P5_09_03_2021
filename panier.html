        <h2>Récapitulatif de votre commande</h2>
    <!-- Fin de la création du panier sur la page internet-->
    <!-- Création du formulaire sur la page internet-->
        <section class="formulaire_commande">
            <h2 class="titleForm">Passer la commande de votre(vos) Caméra(s) Vintage </h2>
            <div class="cadre">
              <form method="post" name="contact" id="contact">
                <div class="form-group">
                    <label for="prenom"> Prénom</label>
                    <input
                      type="text"
                      id="prenom"
                      name="prenom"
                      class="form-control"
                      required
                      placeholder="Renseignez votre prénom"
                    />
                </div>
                <div class="form-group">
                  <label for="nom"> Nom de famille </label>
                  <input
                    type="text"
                    id="nom"
                    name="nom"
                    class="form-control"
                    required
                    autofocus
                    placeholder="Renseignez votre nom de famille"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Adresse email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    placeholder="Entrez une adresse mail valide"
                  />
                </div>
                <div class="form-group">
                  <label for="adresse"> Adresse postale et de facturation</label>
                  <input
                    type="text"
                    id="adresse"
                    name="adresse"
                    class="form-control"
                    required
                    placeholder="Ex: 4 Privet Drive"
                  />
                </div>
                <div class="form-group">
                  <label for="ville"> Ville</label>
                  <input
                    type="text"
                    id="ville"
                    name="ville"
                    class="form-control"
                    required
                    placeholder="Ex: Little Whinging"
                  />
                </div>
                <div class="button">
                    <button type="submit" value="Commander">Commander</button>
                </div>
              </form>
            </div>
          </section>  
        <!-- Fin de la Création du formulaire sur la page internet-->
